<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Praveen N. Mysore</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' };
  </script>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      transition: background 0.3s, color 0.3s;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      border-bottom: 1px solid #ccc;
      position: sticky;
      top: 0;
      background: inherit;
    }
    nav a, .name {
      margin: 0 12px;
      text-decoration: none;
      font-weight: 600;
      color: inherit;
      font-family: inherit;
      cursor: pointer;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .right-controls {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .toggle-btn {
      background: none;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 16px;
    }
    main { padding: 20px; min-height: 80vh; }
  </style>
</head>

<body class="transition-colors duration-500 bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-gray-100">

  <header>
    <nav>
      <a data-page="notes.html">Notes</a>
      <a data-page="projects.html">Projects</a>
      <a data-page="archive.html">Archive</a>
      <a data-page="about.html">About</a>
      <a data-page="links.html">Links</a>
    </nav>
    <div class="right-controls">
      <div class="name">Praveen N. Mysore</div>
      <button class="toggle-btn" id="modeToggle">‚òÄÔ∏è</button>
    </div>
  </header>

  <!-- Main content container -->
  <main id="content">
    <h2 class="text-3xl font-bold mb-4">Welcome</h2>
    <p>This is your main landing page. Click the tabs above to load content dynamically without reloading the site.</p>
  </main>

  <script>
    // üåô Toggle dark mode
    const toggleBtn = document.getElementById('modeToggle');
    toggleBtn.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
      toggleBtn.textContent = document.documentElement.classList.contains('dark') ? 'üåô' : '‚òÄÔ∏è';
    });

    // üß≠ Dynamic content loading
    const navLinks = document.querySelectorAll('nav a');
    const content = document.getElementById('content');

    navLinks.forEach(link => {
      link.addEventListener('click', async (e) => {
        e.preventDefault();
        const page = link.getAttribute('data-page');
        try {
          const res = await fetch(page);
          const html = await res.text();
          content.innerHTML = html;
          window.scrollTo(0, 0); // scroll to top on load
        } catch (err) {
          content.innerHTML = "<p class='text-red-500'>Error loading page.</p>";
        }
      });
    });
  </script>
</body>
</html>
