<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f5f5f5;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }
    .dark {
      background: #1a1a1a;
      color: #f5f5f5;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;

      position: sticky;
      top: 0;
      background: inherit;
    }
    nav a, .name {
      margin: 0 12px;
      text-decoration: none;
      font-weight: 600;
      color: inherit;
      font-family: inherit;
    }
    nav a:first-child {
      margin-left: 0;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .right-controls {
      display: flex;
      align-items: center;
      gap: 6px; /* reduced gap so name is closer to button */
    }
    .toggle-btn {
      background: none;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
    }
    main { padding: 20px; }
    section { margin-bottom: 40px; }
    h2 { border-bottom: 1px solid #999; padding-bottom: 6px; }
  </style>
</head>
