<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dark-Mode Test – Praveen</title>

  <!-- ✅ Tailwind must load AFTER config -->
  <script>
    tailwind = { config: { darkMode: 'class' } };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="transition-colors duration-500 bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-gray-100">
  <header class="flex justify-between items-center p-4 border-b border-gray-300 dark:border-gray-700">
    <h1 class="font-semibold text-lg">Dark Mode Demo</h1>
    <button id="modeToggle"
      class="border rounded-lg px-3 py-1 text-xl border-gray-400 dark:border-gray-500">
      ☀️
    </button>
  </header>

  <main class="p-8">
    <p>This paragraph should switch from dark text on a light background to light text on a dark background.</p>
    <p class="mt-4 text-blue-600 dark:text-blue-400">This link-style text also changes shade.</p>
  </main>

  <script>
    const toggleBtn = document.getElementById('modeToggle');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      toggleBtn.textContent = document.body.classList.contains('dark') ? '🌙' : '☀️';
    });
  </script>
</body>
</html>
